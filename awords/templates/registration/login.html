{%extends 'base.html'%}
{%load bootstrap4%}

{{block.super}}
{%block content%}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="https://assets.awwwards.com/assets/images/bg/bg-login.jpg" alt="" style="height: 100vh; width: 100%;">
    </div>
    <div class="col-md-6">
      <div class="loggin">
        <h2>Login</h2>
        <form class="form-group" action="/accounts/login/" method="POST">
          {%csrf_token%}
          {%bootstrap_form form%}
          <button class="btn btn-default" type="submit" name="button">Login</button>
          <br> <br>
          <p>Dont have an account ? register <a href="/accounts/register/">here</a></p>
        </form>
      </div>
    </div>
  </div>
</div>


{%endblock%}
