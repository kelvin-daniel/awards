{%extends 'base.html'%}

{{block.super}}
{%block content%}
<div class="home flex-grid" style="height: 80vh;">
<div class="overly">
  <h5 class="float-left pl-5 pt-5 text-white"><span class="font-weight-bolder">Site of the Day</span> &nbsp;<span id="displayDate"></span></h5>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-6 ml-5" style="margin-top: 150px;">
        <h2 class="">name</h2>
        <p style="font-size: 14px;" class="i">by &nbsp;<b class='b'>kelvin&nbsp;</b> Rated&nbsp;  at&nbsp;  <strong> 9.0</strong></p>
        <div class="design row ml-5">
          <div>
            <a target="_blank"  href="{{i.link}}">9.5</a>
            <i id="de">design</i>
          </div>
          <div>
            <a target="_blank" href="{{i.link}}">9.0</a>
            <i id="us">usability</i>
          </div>
          <div>
            <a target="_blank" class='b' href="{{i.link}}">8.5</a>
            <i  id="con">content</i>
          </div>
          <div>
            <a target="_blank" class='b' href="{{i.link}}">8.5</a>
            <i  id="con">content</i>
          </div>
        </div>
      </div> 
    </div>
  </div>
  <div class="row">
    <a class="btn btn-default bg-default ml-5 font-weight-bolder" style="text-transform: lowercase; font-size: 14px; border-radius: 25px;" href="{{i.link}}">Visit site</a>
    <a class="btn btn-outline-white bg-default ml-3 font-weight-bolder" style="text-transform: lowercase; font-size: 14px; border-radius: 25px;" href="{{i.link}}">Collect</a>
  </div>
</div>
</div>
<div class="container-fluid">
  <div class="row">
    {%for project in projects%}
    <div class="col-md-4">
      <div class="card content">
        <div class="image">
            <a class="img" href="/project/{{project.id}}">  <img class="img-fluid" src="{{project.image.url}}" alt=""></a>
        </div>
        <div class="check">
          <i class="dta">{{project.date}}</i>
          <p>{{project.name}}</p>

          <hr>
          <div class="">
            <i class="fas fa-pastafarianism"></i>
            <p>by {{project.user}}</p>
          </div>
        </div>

      </div>
      <br>
    </div>

    {%endfor%}

  </div>

</div>

{%endblock%}
